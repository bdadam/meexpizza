{% extends "layout.html" %}

{% block body %}
<main class="container">
    <div id="menucard">
        {% for catname, cat in menucard %}
        <section id="{{ catname }}" class="menu-category">
            <h2>{{ cat.name }}</h2>
            {% for item in cat.items %}
            <div class="item">
                <img src="http://lorempixel.com/120/120/?{{ item.price }}{{ item.name }}">
                <div class="text">
                    <h3>{{ item.name }}</h3>
                    <p>{{ item.text }}</p>
                </div>
                <div class="in-cart-count">2&times;</div>
                <div class="prices">
                    {% if item.variants %}
                        <select>
                            {% for variant, variantprice in item.variants %}
                                <option>{{ variant }} - {{ variantprice }} Ft</option>
                            {% endfor %}
                        </select>
                        <button><i class="icon-crt-inv"></i> Kosárba</button>
                    {% else %}
                        <div>{{ item.size }} - {{ item.price }} Ft</div><button><i class="icon-crt-inv"></i> Kosárba</button>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </section>
        {% endfor %}
    </div>
    <aside id="cart">
        <div>Üres</div>
    </aside>
</main>
{% endblock %}
