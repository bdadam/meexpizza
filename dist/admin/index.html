<!doctype html>
<html lang="hu">
<head>
    <meta charset="utf-8">
    <title>Meexpizza</title>
    <meta name="robots" content="noindex,nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="../main.css">
</head>
<body>
    <div id="app-root">
        <header class="site-header">
            <div class="page-container">
                <div class="brand"><a href="/" title="Meexpizza - Gyöngyös">Meexpizza</a></div>
                <button v-if="!user" @click.prevent="login">Login</button>
                <button v-if="user" @click.prevent="logout">Logout</button>
            </div>
        </header>


        <div id="auth-spinner" style="display: none;">
            <img src="ring-alt.svg">
        </div>

        <ul>
            <li v-for="order in orders">
                {{ order | json}}
            </li>
        </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.3.2/firebase.js"></script>
    <script>
    (function() {
        var firebaseConfig = {
            apiKey: "AIzaSyAqthwrP-XTWxxZnG41UZ2m8kbIszqZu3k",
            authDomain: "meexpizza-admin.firebaseapp.com",
            databaseURL: "https://meexpizza-admin.firebaseio.com",
            storageBucket: "meexpizza-admin.appspot.com",
        };

        firebase.initializeApp(firebaseConfig);

        var model = new Vue({
            el: '#app-root',
            data: { user: null },

            ready: function() {
                var self = this;

                firebase.auth().onAuthStateChanged(function(firebaseUser) {
                    self.user = firebaseUser;

                    console.log(firebaseUser);

                });

                var dbref = firebase.database().ref('orders');
                dbref.on('value', function(snapshot) {
                    console.log(snapshot.val());
                    // updateStarCount(postElement, snapshot.val());
                });

            },

            methods: {
                login: function() {
                    console.log('login');
                    var provider = new firebase.auth.GoogleAuthProvider();
                    firebase.auth().signInWithPopup(provider).then(function(result) {
                    }).catch(function(error) {});
                },

                logout: function() {
                    firebase.auth().signOut();
                }
            }
        });
    }());
    </script>
</body>
</html>
